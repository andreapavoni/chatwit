<html>
  <head>
    <title>Chat Example</title>
    <style type="text/css">
      html {
        overflow: hidden;
      }

      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: gray;
      }

      #form {
        padding: 0 0.5em 0 0.5em;
        margin: 0 auto;
        position: absolute;
        top: 1em;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to ChaTwit</h1>
    <h4>Please enter a nickname:</h4>
    <form id="form" method="POST" action="/chat">
      <input type="text" name="nickname" size="10"/>
      <input type="submit" value="Join" />
    </form>
  </body>
</html>
